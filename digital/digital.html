<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Digital Clock</title>
    <link href="digitalcss.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
        <h1>Digital Clock</h1>
    <section>
        <div class="date">
            <div class="container">
                <h2 class="day square">01</h2>
                <h2 class="month square">January</h2>
                <h2 class="year square">2021</h2>
                <span class="period">A.D</span>

            </div>
        </div>
        <div class="clock">
            <div class="container">
                <h2 class="hr square">00</h2>
                <h2>:</h2>
                <h2 class="min square">0</h2>
                <h2>:</h2>
                <h2 class="sec square">00</h2>
                <span class="period">AM</span>
            </div>
        </div>

    </section>

    <script src="digitalscript.js"></script>
  </body>
</html>
