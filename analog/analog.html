<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Analog Clock</title>
    <link href="analogcss.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <h1>Analog Clock</h1>
      <div class="clock">
          <div class="hour">
              <div class="hr" id="hr"></div>
          </div>
          <div class="min">
              <div class="mn" id="mn"></div>
          </div>
          <div class="sec">
              <div class="sc" id="sc"></div>
          </div>   

      </div>

    <script src="analogscript.js"></script>
  </body>
</html>
